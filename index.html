<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white p-0">
            <div class="container-fluid pl-2 pt-0">
                <a class="navbar-brand d-flex align-items-center ms-2" href="index.html">
                    <img src="images/logo.webp" alt="Logo" class="me-2">
                    Weather Scan
                </a>
        
                <!-- Toggler -->
                <button class="navbar-toggler me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar content aligned to the right -->
                <div class="collapse navbar-collapse rounded-4 rounded-top-0" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 p-4">  
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">World Map</a>
                        </li>
        
                        <!-- login dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-user"></i> 
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">  
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Login</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    </div>

    <main>

        <div id="user-input" class="input-group">
            <h4 class="w-100 d-flex justify-content-center">Enter Your Coordinates</h4>

            <div class="w-100 d-flex justify-content-center">
                <button id="getLocation" type="button" class="btn btn-primary" data-mdb-ripple-init>
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>

                <input type="text" id="LatitudeForm" placeholder="Latitude"/>
                <input type="text" id="LongitudeForm" placeholder="Longitude"/>
                
                <button id="searchData" type="button" class="btn btn-primary" data-mdb-ripple-init>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!-- Weather Data Section -->
        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <!-- Title Section -->
                <div class="dataTitle mb-4"></div>
                <div class="col-md-8 col-sm-12">
                    <!-- Horizontally Scrollable Weather Data -->
                    <div class="weatherDataContainer d-flex overflow-auto p-3 border rounded">
                        <!-- 
                        <div class="weatherEntry">
                            <div class="timeData">Date: ${pair.date}, Time: ${pair.time}</div>
                            <div class="tempData">Temp: ${pair.temperature}Â°C</div>
                        </div> 
                        -->
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
